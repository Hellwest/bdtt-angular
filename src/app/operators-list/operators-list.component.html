<div class="operators-list">
  <div class="operator-card" *ngFor="let operator of operators">
    <a [routerLink]="['/operator']" [queryParams]="{ id: operator.id }" queryParamsHandling="merge">
      <div>{{ operator.name }}</div>
      <div class="image-container">
        <img src="{{ operator.image }}" alt="{{ operator.alt }}" />
      </div>
    </a>
  </div>
</div>
